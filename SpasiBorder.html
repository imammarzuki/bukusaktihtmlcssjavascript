<html>
<head>
<title>Border Tabel</title>
<style>
table, th, td{
	border: 1px solid black; border-collapse:collapse;
}

th, td{
	padding:15px;
}

th{
	text-align:left
}

table{
	border-spacing: 100px;
}
</style>
</head>
<body>
<table style="width:100%">
<tr><th>No</th><th>Nama</th></tr>
<tr><td>1</td><td>Imam Marzuki</th></tr>
</table>
</body>
</html>
